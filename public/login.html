<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Форма входа</title> 
        <link href="img/favicon.ico" rel="shortcut icon" type="image/x-icon">
    </head>
    <body>
        <center><button onclick="show('block')" class="regButton">Регистрация</button></center>
        <img class = "image" src="img/test.jpg"></background-img>
        <div onclick="show('none')"id="gray"></div>
            <div id="window">
                <img onclick="show('none')" class="close" src="img/close.png" alt="">
                <div class="form1">
                    <h2 id="form1">Регистрация</h2>
                    <form action="" method="post" name="test" id="form">
                        <label for="name">Имя:</label>
                        <input type="text" name="name" placeholder="Введите имя" id="name" class="input"/><br/><br/>
                        <label for="Email">E-mail:</label>
                        <input type="text" name="Email" placeholder="Email" id="Email" class="input"/><br/><br/>
                        <label for="Password">Пароль:</label>
                        <input type="Password" name="Password" placeholder="Введите пароль" 
                        id="Password" class="input"/><br/><br/>
                        <label for="RePassword">Повторите пароль:</label>
                        <input type="Password" name="RePassword" placeholder="Введите пароль" 
                        id="RePassword" class="input"/><br/><br/>
                        <span>Пол:</span>
                        <input type="radio" name="state" value="мужской" id="male" class="radio"/>
                        <label for="male">Мужской</label>
                        <input type="radio" name="state" value="женский" id="female" class="radio"/>
                        <label for="female">Женский</label><br/><br/>
                        <input type="button" onclick="valid(document.getElementById('form'))" name="button" 
                        value="Зарегистрироваться" class="input">
                    </form>
                </div>
            </div>
        </body>
</html>
